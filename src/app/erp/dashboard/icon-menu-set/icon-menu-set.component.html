<div class="ui dropdown item displaynone scrolling" tabindex="0">
  <span>{{menu.title}}</span>
  <i class="{{menu.icon}} icon"></i>
  <div class="menu" tabindex="-1" style="overflow: hidden; outline: none;">
    <div class="header">
      {{menu.title}} 
    </div>
    <div class="ui divider"></div>
    <a class="item" *ngFor="let submenu of menu.submenus" [routerLink]="[menu.route,submenu.route]">
      {{submenu.title}}
    </a>
  </div>
</div>
