<div class="ui middle aligned center aligned grid" id="div-form">
  <div class="column">
    <h2 class="ui teal image header">
      <img src="https://semantic-ui.com/examples/assets/images/logo.png" class="image">
      <div class="content">
        Ingresar a Plaza Sur
      </div>
    </h2>
    <form class="ui large form">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="username" #username placeholder="Nombre de usuario">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" #password placeholder="ContraseÃ±a">
          </div>
        </div>
        <button class="ui fluid large teal button" [class.loading]="signInLoading" type="submit" (click)="logIn(username,password)">Entrar</button>
      </div>
    </form>
    <div class="ui error message" *ngIf="error">
      <ul class="list">
        <li>{{message}}</li>
      </ul>
    </div>
  </div>
</div>
